name: projects_grid
label: Projects Grid View
description: Airtable-style grid view for project management
icon: grid-2
layout: custom
type: grid_view
object: projects
columns:
  - id: name
    label: Project Name
    type: text
    width: 250
    editable: true
    pinned: true
  - id: status
    label: Status
    type: badge
    width: 120
    options:
      - value: planning
        label: Planning
        variant: info
      - value: active
        label: Active
        variant: success
      - value: on_hold
        label: On Hold
        variant: warning
      - value: completed
        label: Completed
        variant: default
      - value: cancelled
        label: Cancelled
        variant: danger
  - id: priority
    label: Priority
    type: badge
    width: 100
    options:
      - value: high
        label: High
        variant: danger
      - value: medium
        label: Medium
        variant: warning
      - value: low
        label: Low
        variant: info
  - id: start_date
    label: Start Date
    type: date
    width: 150
  - id: end_date
    label: End Date
    type: date
    width: 150
  - id: budget
    label: Budget
    type: number
    width: 120
    editable: true
    format: currency
  - id: progress
    label: Progress
    type: number
    width: 100
    format: percent
  - id: owner
    label: Owner
    type: text
    width: 150
  - id: description
    label: Description
    type: text
    width: 300
    editable: true
settings:
  allowInlineEdit: true
  allowDelete: true
  allowCreate: true
  showRowNumbers: true
  defaultSort:
    field: start_date
    order: desc
  views:
    - id: all
      label: All Projects
      default: true
    - id: active
      label: Active
      filter:
        status: active
    - id: high_priority
      label: High Priority
      filter:
        priority: high
toolbar:
  - type: view_switcher
  - type: filter
  - type: sort
  - type: search
    placeholder: Search projects...
  - type: button
    label: New Project
    action: create
    icon: plus
    variant: primary
